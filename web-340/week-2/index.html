   <!DOCTYPE html>
   <html lang='en'>
      <head>
         <meta charset="UTF-8">
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

      <body class="light-theme">
         <div id="container">
            <div class="app-header">Welcome to the Palindrome App!</div>
            <div class="card">
               <div class="card-title">Palindrome Checker</div>
               <div class="card-content">               
               <div class="form">
                  <div class="form-field">
                     <label>Phrase Value:</label>
                     <input type="text" id="txtPhrase" class="input">                  
                  </div>
                  <div class="form-field">
                     <button id="btnCheckPhrase" class="btn btn-primary full-width" onclick="checkForPalindrome()">Check Phrase</button>
                  </div>
                  </div>
               </div>
            </div>

            <!-- Link to return back to the index.html page. -->
            <a class="return-home" href="../index.html">Return</a>  

            <!--Card to display results-->
            <div id="results-container">
               <div class="card">
                  <div class="card-title">Palindrome Results</div>
                  <div class="card-content" id="assign-results-header"></div>
                  <div class="card-content" id="palindrome-results"></div>
               </div>
               <br>
            </div>
         </div>
