<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WEB 231 - Enterprise JavaScript I</title>
        <link href="styles/christman_temp_conversion.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
        <form class="card">
            <h3 class="card-title">Fahrenheit to Celsius Converter</h3>
            <label>Fahrenheit value:</label>
            <input id="txtFahrenheit">
            <button type="button" id="temperatureConvertButton">Convert Temperature</button>
        </form>
        <div class="card">
            <h3>Conversion Results</h3>
            <p id="celsiusTempResult"></p>
        </div>
        
        <a class="return-home" href="https://michaelchristman1999.github.io/web-231/week-1/">Return</a>
        <script src="scripts/christman_temp_conversion.js"></script>
    </body>
</html>
