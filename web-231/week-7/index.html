      <div id="container">
         <h1 class="app-header">Welcome to the Javazon App!</h1>

            <div class="card-title">Javazon Selection Form</div>
            <div class="form">
               <div class="form-field">
                  <label>Choose a listing.</label>
                  <!--Dropdown containing select options-->
